<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc3a0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            color: #ff1744;
            margin-bottom: 20px;
            animation: heartbeat 1.5s infinite;
        }

        .heart {
            font-size: 4em;
            margin: 20px 0;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        .buttons {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .button-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        button {
            font-size: 1.5em;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px;
        }

        button:hover {
            transform: scale(1.1);
        }

        #yesBtn {
            background: #ff1744;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 23, 68, 0.4);
        }

        #yesBtn:hover {
            box-shadow: 0 8px 25px rgba(255, 23, 68, 0.6);
        }

        #noBtn {
            background: #e0e0e0;
            color: #666;
            position: fixed;
            transition: none;
            z-index: 10;
        }

        .celebration {
            display: none;
            animation: fadeIn 0.5s;
        }

        .celebration h2 {
            font-size: 2.5em;
            color: #ff1744;
            margin-bottom: 20px;
        }

        .celebration p {
            font-size: 1.3em;
            color: #666;
            line-height: 1.6;
        }

        .cat-gifs {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .cat-gif-item {
            opacity: 0;
            animation: slideIn 0.6s forwards;
        }

        .cat-gif-item:nth-child(1) {
            animation-delay: 1.5s;
        }

        .cat-gif-item:nth-child(2) {
            animation-delay: 3.5s;
        }

        .cat-gif-item img {
            width: 250px;
            height: 250px;
            border-radius: 15px;
            margin-bottom: 10px;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .cat-gif-item p {
            font-size: 1.1em;
            color: #ff1744;
            font-weight: bold;
            margin: 10px 0;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <canvas id="confetti"></canvas>
    
    <div class="container">
        <div id="question">
            <h1>Katilyn üíï</h1>
            <div class="heart">‚ù§Ô∏è</div>
            <h1>Will you be my Valentine?</h1>
            
            <div class="buttons">
                <button id="yesBtn">Yes! üíñ</button>
            </div>
            <button id="noBtn">No</button>
        </div>

        <div class="celebration" id="celebration">
            <div class="heart">üíï</div>
            <h2>Yay! üéâ</h2>
            <p>You made the right choice! üòä</p>
            <p style="margin-top: 20px; font-size: 1.5em; color: #ff1744;">I love you so much! ‚ù§Ô∏è</p>
            <div class="heart" style="margin-top: 20px;">üíë</div>
            
            <div class="cat-gifs">
                <div class="cat-gif-item">
                    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Smirking cat">
                    <p>I hope you didn't try to chase the "No"... üòè</p>
                </div>
                <div class="cat-gif-item">
                    <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExbDZtYXZzbnFudnFkZHJmanljaXFtdnMxNDZtb201NzhjYnJscDY1cCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/2g6sCTsSoVuSfSxK4W/giphy.gif" alt="Laughing cat">
                    <p>"No" was NEVER an option! üòÇ</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const celebration = document.getElementById('celebration');
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Make the No button run away from cursor - can go anywhere on screen!
        let noBtnInitialized = false;
        
        // Initialize No button position
        function initNoButton() {
            if (!noBtnInitialized) {
                const yesRect = yesBtn.getBoundingClientRect();
                noBtn.style.left = (yesRect.right + 30) + 'px';
                noBtn.style.top = yesRect.top + 'px';
                noBtnInitialized = true;
            }
        }
        
        initNoButton();
        
        document.addEventListener('mousemove', (e) => {
            if (question.style.display === 'none') return;

            const noRect = noBtn.getBoundingClientRect();
            const noCenterX = noRect.left + noRect.width / 2;
            const noCenterY = noRect.top + noRect.height / 2;

            const distance = Math.sqrt(
                Math.pow(e.clientX - noCenterX, 2) + 
                Math.pow(e.clientY - noCenterY, 2)
            );

            // If cursor is within 150px of the button, move it away
            if (distance < 150) {
                // Calculate direction away from cursor
                const angle = Math.atan2(noCenterY - e.clientY, noCenterX - e.clientX);
                
                // Move button away from cursor
                const moveDistance = 200;
                let newX = noCenterX + Math.cos(angle) * moveDistance - noRect.width / 2;
                let newY = noCenterY + Math.sin(angle) * moveDistance - noRect.height / 2;
                
                // Keep button on screen with padding
                const padding = 20;
                newX = Math.max(padding, Math.min(window.innerWidth - noRect.width - padding, newX));
                newY = Math.max(padding, Math.min(window.innerHeight - noRect.height - padding, newY));
                
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
            }
        });

        // Yes button celebration
        yesBtn.addEventListener('click', () => {
            question.style.display = 'none';
            celebration.style.display = 'block';
            createConfetti();
        });

        // Confetti animation
        function createConfetti() {
            const confettiCount = 150;
            const confetti = [];
            const colors = ['#ff1744', '#ff6b9d', '#ffc3a0', '#ff4081', '#f50057'];

            for (let i = 0; i < confettiCount; i++) {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    size: Math.random() * 10 + 5,
                    speedY: Math.random() * 3 + 2,
                    speedX: Math.random() * 2 - 1,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    rotation: Math.random() * 360,
                    rotationSpeed: Math.random() * 10 - 5
                });
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                confetti.forEach((piece, index) => {
                    ctx.save();
                    ctx.translate(piece.x, piece.y);
                    ctx.rotate(piece.rotation * Math.PI / 180);
                    ctx.fillStyle = piece.color;
                    ctx.fillRect(-piece.size / 2, -piece.size / 2, piece.size, piece.size);
                    ctx.restore();

                    piece.y += piece.speedY;
                    piece.x += piece.speedX;
                    piece.rotation += piece.rotationSpeed;

                    if (piece.y > canvas.height) {
                        confetti.splice(index, 1);
                    }
                });

                if (confetti.length > 0) {
                    requestAnimationFrame(animate);
                }
            }

            animate();
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
